<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <script src="https://kit.fontawesome.com/ee7e27a521.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card m-4">
        <div class="card-header">
            <p class="fs-4 p-2 m-0"><strong>Ejemplo de Formulario de Pago</strong></p>
        </div>
        <div class="card-missing px-2 pt-2 mx-2 mt-2">
            <small class="card bg-danger-subtle border-danger card-body text-danger"><strong>Faltan algunos
                    campos</strong></small>
        </div>
        <div class="card-paymentData px-2 pt-2 mx-2 mt-2">
            <div class="row gx-2">
                <div class=" col-md-5 p-2">
                    <label for="cardNumber" class="form-label"><strong>Tarjeta #</strong></label>
                    <input type="cardNumber" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="col-md-2 p-2">
                    <label for="cvcNumber" class="form-label"><strong>CVC #</strong></label>
                    <input type="cvcNumber" class="form-control" id="cvcNumber" placeholder="000">
                </div>
                <div class="col-md-5 p-2">
                    <label for="importe" class="form-label"><strong>Importe</strong></label>
                    <input type="importe" class="form-control" id="importe" placeholder="Importe">
                </div>
            </div>
        </div>
        <div class="datosOrdenante px-2 pt-2 mx-2 mt-2">
            <div class="row gx-2">
                <div class="datosOrdenanteBloque1 col-md-6 p-2">
                    <div class="campoNombre pb-2">
                        <label for="nombre" class="form-label"><strong>Nombre</strong></label>
                        <input type="nombre" class="form-control" id="nombre">
                    </div>
                    <div class="campoCiudad pb-2">
                        <label for="ciudad" class="form-label"><strong>Ciudad</strong></label>
                        <input type="ciudad" class="form-control" id="ciudad">
                    </div>
                    <div class="bloqueMetodosDePago pb-2 ">
                        <p><strong>Aceptamos</strong></p>
                        <div class="badge text-bg-secondary">
                            <div class="form-check form-check-inline pt-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard fa-lg d-block d-sm-inline-block"
                                        style="color: #ffffff"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa fa-lg d-block d-sm-inline-block"
                                        style="color: #ffffff"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club fa-lg d-block d-sm-inline-block"
                                        style="color: #ffffff"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-amex fa-lg d-block d-sm-inline-block"
                                        style="color: #ffffff"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="datosOrdenanteBloque2 col-md-6 p-2">
                    <div class="campoApellido pb-2">
                        <label for="apellido" class="form-label"><strong>Apellido</strong></label>
                        <input type="apellido" class="form-control" id="apellido">
                    </div>
                    <div class="ccaaYCodigoPostal pb-2">
                        <div class="seleccionCcaa pb-2">
                            <label for="comunidadAutonoma" class="form-select-label pb-2"><strong>Comunidad
                                    Autónoma</strong></label>
                            <select class="form-select" aria-label="Comunidad Autonoma" id="comunidadAutonoma">
                                <option selected>Seleccionar Comunidad Autónoma</option>
                                <option value="1">Andalucía</option>
                                <option value="2">Cataluña</option>
                                <option value="3">Comunidad de Madrid</option>
                                <option value="4">Comunidad Valenciana</option>
                                <option value="5">Galicia</option>
                                <option value="6">Castilla y León</option>
                                <option value="7">País Vasco</option>
                                <option value="8">Canarias</option>
                                <option value="9">Castilla-La Mancha</option>
                                <option value="10">Región de Murcia</option>
                                <option value="11">Aragón</option>
                                <option value="12">Islas Baleares</option>
                                <option value="13">Extremadura</option>
                                <option value="14">Principado de Asturias</option>
                                <option value="15">Comunidad Foral de Navarra</option>
                                <option value="16">Cantabria</option>
                                <option value="17">La Rioja</option>
                                <option value="18">Melilla</option>
                                <option value="19">Ceuta</option>
                            </select>
                        </div>
                    </div>
                    <div class="textAreaMensaje pb-4">
                        <label for="textareaMensaje" class="form-label"><strong>Mensaje</strong></label>
                        <textarea class="form-control" id="textareaMensaje" rows="3"></textarea>
                        <p class="text-secondary pt-2" style="font-size: smaller;">Añadir aquí una nota.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary text-end ">
            <div class="footerButtons p-2">
                <div class="btn btn-secondary">Cancelar</div>
                <div class="btn btn-primary">Enviar</div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
